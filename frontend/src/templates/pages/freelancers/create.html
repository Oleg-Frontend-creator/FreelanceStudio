<div class="freelancer-edit">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Создать нового фрилансера</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Главная</a></li>
                        <li class="breadcrumb-item"><a href="/freelancers">Фрилансеры</a></li>
                        <li class="breadcrumb-item active">Создание</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Создание фрилансера</h3>
                </div>
                <div class="card-body">
                    <div class="form-group row col-form-label">
                        <div class="col-sm-3">
                            <label for="nameInput">Имя</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nameInput" placeholder="Имя">
                            <span id="nameInput-error" class="error invalid-feedback">Заполните имя</span>
                        </div>
                    </div>
                    <div class="form-group row col-form-label">
                        <div class="col-sm-3">
                            <label for="lastNameInput">Фамилия</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="lastNameInput" placeholder="Фамилия">
                            <span id="lastNameInput-error" class="error invalid-feedback">Заполните фамилию</span>
                        </div>
                    </div>
                    <div class="form-group row col-form-label">
                        <div class="col-sm-3">
                            <label for="emailInput">E-mail</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
                            <span id="emailInput-error" class="error invalid-feedback">Введите корректный e-mail</span>
                        </div>
                    </div>
                    <div class="form-group row col-form-label">
                        <div class="col-sm-3">
                            <label for="educationInput">Образование</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="educationInput" placeholder="Образование">
                            <span id="educationInput-error" class="error invalid-feedback">Заполните образование</span>
                        </div>
                    </div>
                    <div class="form-group row col-form-label">
                        <div class="col-sm-3">
                            <label for="locationInput">Местонахождение</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="locationInput" placeholder="Местонахождение">
                            <span id="locationInput-error" class="error invalid-feedback">Заполните местонахождение</span>
                        </div>
                    </div>
                    <div class="form-group row col-form-label">
                        <div class="col-sm-3">
                            <label for="skillsInput">Навыки</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="skillsInput" placeholder="Навыки">
                            <span id="skillsInput-error" class="error invalid-feedback">Заполните навыки</span>
                        </div>
                    </div>
                    <div class="form-group row col-form-label">
                        <div class="col-sm-3">
                            <label for="infoInput">Информация</label>
                        </div>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="infoInput" placeholder="Информация"></textarea>
                            <span id="infoInput-error"
                                  class="error invalid-feedback">Заполните информацию о фрилансере</span>
                        </div>
                    </div>
                    <div class="form-group row col-form-label">
                        <div class="col-sm-3">
                            <label for="levelSelect">Уровень</label>
                        </div>
                        <div class="col-sm-9">
                            <select type="text" class="form-control" id="levelSelect">
                                <option value="junior" selected>Junior</option>
                                <option value="middle">Middle</option>
                                <option value="senior">Senior</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row col-form-label">
                        <div class="col-sm-3">
                            <label for="avatarInput">Новый аватар</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="avatarInput">
                                <label class="custom-file-label" for="avatarInput">Выберите файл</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button class="btn btn-danger" type="button" id="save-button">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
